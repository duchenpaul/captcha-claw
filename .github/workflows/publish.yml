name: Publish to Chrome Web Store

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  publish:
    name: Package & Publish Chrome Extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Google Chrome
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-chrome.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Write private key
        run: |
          mkdir -p /home/runner/work/captcha-claw/secrets
          echo "${{ secrets.EXTENSION_PEM }}" > /home/runner/work/captcha-claw/secrets/extension.pem

      - name: Pack extension with Chrome
        run: |
          google-chrome \
            --pack-extension=${{ github.workspace }} \
            --pack-extension-key=/home/runner/work/captcha-claw/secrets/extension.pem

      - name: show file tree
        run: |
          tree -f /home/runner/work/captcha-claw

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension-${{ github.sha }}
          path: |
            /home/runner/work/captcha-claw/captcha-claw.crx

      - name: Publish to Chrome Web Store
        uses: mobilefirstllc/cws-publish@latest
        with:
          action: "upload"
          client_id: ${{ secrets.CLIENT_ID }}
          client_secret: ${{ secrets.CLIENT_SECRET }}
          refresh_token: ${{ secrets.REFRESH_TOKEN }}
          extension_id: ${{ vars.EXTENSION_ID }}
          zip_file: "/home/runner/work/captcha-claw/captcha-claw.crx"
